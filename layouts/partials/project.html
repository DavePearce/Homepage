<a href="{{ .Permalink }}">      
  <div class="project">
    <div class="project-title">	  
      {{ if .Params.subtitle }}
      {{ .Params.subtitle }}
      {{ else }}
      {{ .Params.title }}      
      {{ end }}
    </div>
    <div class="project-description">
      {{ if .Params.description }}{{ .Params.description }}{{ end }}
    </div>
  </div>
</a>

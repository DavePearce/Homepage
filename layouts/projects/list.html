{{ define "main" }}
{{ $odd := false }}
{{ $lc := "" }}
<div class="list">
  {{ range .Pages.ByDate.Reverse }}
  {{ if eq $odd false }}{{ $lc = "list-even" }}{{ else }}{{ $lc = "list-odd" }}{{ end }}
  <div class={{$lc}}>
    {{ partial "project.html" . }}
  </div>
  {{ $odd = not $odd }}
  {{ end }}
</div>
{{ end }}

{{ define "main" }}
<ul>
  {{ range .Pages.ByDate.Reverse }}
  <li>
    <div class="project">
      {{ if .Params.icon }}
      <img src="{{ .Params.icon }}"/>
      {{ end }}           
      <a href="{{ .Permalink }}">{{ .Title }}</a>.
      {{ if .Params.subtitle }}{{ .Params.subtitle }}{{ end }}
    </div>
  </li>
  {{ end }}
</ul>
{{ end }}
